<!DOCTYPE html>
<br lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<hr>
{% if post %}
<h1>{{ post.title }}</h1>
<div>
    <span>作者：{{ post.owner.username }}</span>
    <br></br>
    <span>分类：{{ post.category.name }}</span>
</div>
</hr>
<p>
<h2>正文内容</h2>
    {{ post.content }}
</p>
{% endif %}
</body>
<br></br>
<br></br>
<div> 侧边栏展示：
    {% for sidebar in sidebars %}
        <h4>标题：{{ sidebar.title }}</h4>
        内容：{{ sidebar.content }}
    {% endfor %}
</div>
</html>
